appId: me.wishwith.app
---
- launchApp
- assertVisible: "Log In"
- tapOn: "Email"
- inputText: "test-ios-app@wishwith.me"
- tapOn: "Password"
- inputText: "TestPass123"
- tapOn: "Log In"
- waitForAnimationToEnd:
    timeout: 5000
- runFlow:
    when:
      visible: "Save Password?"
    commands:
      - tapOn: "Not Now"
- extendedWaitUntil:
    visible: "Wishlists"
    timeout: 15000
- runFlow:
    when:
      visible: "Save Password?"
    commands:
      - tapOn: "Not Now"
# Verify wishlist persisted after logout+login
- assertVisible: "Birthday Gifts"
