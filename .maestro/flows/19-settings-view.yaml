appId: me.wishwith.app
---
# Flow 19: Login, navigate to Settings, verify connected accounts and language
- launchApp:
    clearState: true
    arguments:
      clearKeychain: "1"
- extendedWaitUntil:
    visible: "Share your wishes"
    timeout: 10000
- tapOn: "Email"
- inputText: "test-ios-app@wishwith.me"
- tapOn: "Password"
- inputText: "TestPass123"
- tapOn: "Log In"
- waitForAnimationToEnd:
    timeout: 5000
- runFlow:
    when:
      visible: "Save Password?"
    commands:
      - tapOn: "Not Now"
- extendedWaitUntil:
    visible: "Wishlists"
    timeout: 15000
- runFlow:
    when:
      visible: "Save Password?"
    commands:
      - tapOn: "Not Now"
# Navigate to profile
- tapOn:
    id: "person.circle"
- extendedWaitUntil:
    visible: "Profile"
    timeout: 5000
# Navigate to Settings
- scrollUntilVisible:
    element: "Settings"
    direction: DOWN
- tapOn: "Settings"
- extendedWaitUntil:
    visible: "Settings"
    timeout: 5000
# Verify Settings sections
- assertVisible: "Language"
- assertVisible: "Connected Accounts"
- assertVisible: "Log Out"
