# Login and verify Qqq is still deleted
appId: me.wishwith.app
---
# We're on login screen - login
- tapOn: "Email"
- inputText: "test@test.ru"
- tapOn: "Password"
- inputText: "1qaz!QAZ"
- tapOn: "Sign In"

# Wait for wishlists to load
- extendedWaitUntil:
    visible: "Wishlists"
    timeout: 15000

# CRITICAL: Verify Qqq is STILL gone after re-login
- assertNotVisible: "Qqq"

# Verify other wishlists ARE visible (sync worked)
- assertVisible: "Relogin Test ABC"
